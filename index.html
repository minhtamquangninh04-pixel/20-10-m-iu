<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>üíñ 3D Heart Animation üíñ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #300020, #100010);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    .message {
      position: absolute;
      bottom: 80px;
      font-size: 36px;
      color: #ff99cc;
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-shadow: 0 0 10px #ff66b2, 0 0 20px #ff4da6, 0 0 30px #ff1a75;
      animation: glow 1.5s infinite alternate;
      z-index: 10;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff66b2, 0 0 20px #ff4da6; }
      to { text-shadow: 0 0 20px #ff80bf, 0 0 40px #ffb3d9; }
    }
  </style>
</head>
<body>
  <div class="message">üíñ Ch√∫c m·∫π iu 20/10 th·∫≠t kh·ªèe m·∫°nh, xinh ƒë·∫πp, vui v·∫ª!! M√£i iu >< üíñ</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // --- T·∫†O SCENE ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // --- T·∫†O H√åNH TR√ÅI TIM 3D ---
    const heartGeometry = new THREE.BufferGeometry();
    const points = [];
    const particleCount = 6000; // nhi·ªÅu ch·∫•m h∆°n
    for (let i = 0; i < particleCount; i++) {
      const t = Math.random() * Math.PI * 2;
      const r = (Math.random() * 0.3) + 0.7; // ƒë·ªô d√†y
      const x = 16 * Math.pow(Math.sin(t), 3) * r;
      const y = (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)) * r;
      const z = (Math.random() - 0.5) * 10; // ƒë·ªô s√¢u ƒë·ªÉ t·∫°o 3D
      points.push(new THREE.Vector3(x, y, z));
    }
    heartGeometry.setFromPoints(points);

    // --- V·∫¨T LI·ªÜU LUNG LINH ---
    const material = new THREE.PointsMaterial({
      color: 0xff66cc,
      size: 0.35,
      transparent: true,
      opacity: 0.9,
      blending: THREE.AdditiveBlending,
    });

    // --- TH√äM H·∫†T V√ÄO SCENE ---
    const heart = new THREE.Points(heartGeometry, material);
    scene.add(heart);

    // --- √ÅNH S√ÅNG NH·∫∏ ƒê·ªÇ T·∫†O CHI·ªÄU S√ÇU ---
    const light = new THREE.PointLight(0xff66cc, 1, 100);
    light.position.set(10, 10, 30);
    scene.add(light);

    camera.position.z = 40;

    // --- ANIMATION (xoay ngang, kh√¥ng l√™n xu·ªëng) ---
    function animate() {
      requestAnimationFrame(animate);
      heart.rotation.y += 0.01; // xoay ngang
      heart.rotation.x = 0.15;  // ch·ªâ nghi√™ng nh·∫π
      renderer.render(scene, camera);
    }
    animate();

    // --- RESPONSIVE ---
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
